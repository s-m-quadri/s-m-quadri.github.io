<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="google-site-verification" content="2BssY5xK7TDZo4-zpNLd0P0pveZ8D5ywAjgtrZYrCks" />

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3E26W2E63F');

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #fcd34d, #f59e0b);
      animation: backgroundAnimation 5s infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% {
        background: linear-gradient(120deg, #fcd34d, #f59e0b);
      }
      100% {
        background: linear-gradient(120deg, #f59e0b, #fcd34d);
      }
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: scale(1);
      animation: pulse 2s infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 90%;
      width: 400px;
      text-align: center;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    h1 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    p {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 20px;
    }

    .redirect-button {
      padding: 12px 25px;
      font-size: 1em;
      background: linear-gradient(90deg, #f59e0b, #fcd34d);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-weight: bold;
    }

    .redirect-button:hover {
      background: linear-gradient(90deg, #fcd34d, #f59e0b);
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: move 6s infinite ease-in-out;
    }

    @keyframes move {
      0% {
        transform: scale(0) translate(0, 0);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.5) translate(50px, -50px);
        opacity: 0.3;
      }
      100% {
        transform: scale(0) translate(100px, -100px);
        opacity: 0;
      }
    }

    .circle:nth-child(1) {
      width: 120px;
      height: 120px;
      top: 10%;
      left: 20%;
    }

    .circle:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 50%;
      left: 60%;
    }

    .circle:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 30%;
    }
  </style>
</head>
<body>
  <div class="animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div class="container">
    <h1>Redirecting...</h1>
    <p>You are being redirected in <span id="countdown">5</span> seconds.</p>
    <a class="redirect-button" href="https://s-m-quadri.gitlab.io/">Redirect Now</a>
  </div>
  <script>
    const redirectUrl = "https://s-m-quadri.gitlab.io/"; 
    let countdown = 10;
    const countdownElement = document.getElementById("countdown");

    const countdownInterval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown <= 0) {
        clearInterval(countdownInterval);
        window.location.href = redirectUrl;
      }
    }, 1000);
  </script>
</body>
</html>
